<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scegli il tuo social</title>
<style>
:root {
--bg: #ffffff;
--text: #111111;
--muted: #6b7280;
--primary: #111111;
--accent: #0ea5e9;
--radius: 14px;
--shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
}

* { box-sizing: border-box; }
html, body {
height: 100%;
margin: 0;
background: var(--bg);
color: var(--text);
font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
}

.wrap {
min-height: 100%;
display: grid;
place-items: center;
padding: 4vh 5vw;
}

.card {
width: 100%;
max-width: 540px;
background: #fff;
border: 1px solid #e5e7eb;
border-radius: var(--radius);
box-shadow: var(--shadow);
padding: clamp(20px, 4vw, 32px);
}

.brand {
display: flex;
align-items: center;
gap: 12px;
margin-bottom: 18px;
}

.brand .dot {
width: 14px;
height: 14px;
border-radius: 50%;
background: linear-gradient(135deg, #f97316, #ef4444, #8b5cf6);
}

h1 {
font-size: clamp(20px, 4.5vw, 28px);
line-height: 1.2;
margin: 0;
}

p {
margin: 8px 0 20px;
color: var(--muted);
font-size: clamp(14px, 2.8vw, 16px);
}

.grid {
display: grid;
grid-template-columns: 1fr;
gap: 14px;
}

@media (min-width: 560px) {
.grid { grid-template-columns: 1fr; }
}

.btn {
display: flex;
align-items: center;
gap: 12px;
width: 100%;
border: 1px solid #e5e7eb;
border-radius: 12px;
padding: 12px 14px;
text-decoration: none;
color: var(--text);
background: #fafafa;
transition: transform 0.06s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
}
.btn:hover {
transform: translateY(-1px);
box-shadow: 0 8px 18px rgba(0,0,0,0.08);
border-color: #d1d5db;
background: #ffffff;
}
.icon {
width: 24px;
height: 24px;
border-radius: 6px;
display: grid;
place-items: center;
flex-shrink: 0;
}

/* Icon color accents */
.ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2a92); }
.tt { background: #111; color: #fff; }
.fb { background: #1877f2; color: #fff; }

.label {
font-weight: 600;
font-size: 16px;
}
.hint {
margin-left: auto;
color: var(--muted);
font-size: 13px;
}

/* Footer note, optional */
.note {
margin-top: 14px;
color: var(--muted);
font-size: 12px;
text-align: center;
}
</style>
</head>
<body>
<main class="wrap">
<section class="card" aria-labelledby="title">
<div class="brand">
<span class="dot" aria-hidden="true"></span>
<h1 id="title">Zr Garage socials</h1>
</div>
<p>Seleziona dove vuoi continuare. I link si aprono in una nuova scheda.</p>

<div class="grid" role="navigation" aria-label="Scelta social">
<a class="btn" href="https://www.instagram.com/_radostin_?igsh=MW01YzMya3pyMWRjYg%3D%3D&utm_source=qr" target="_blank" rel="noopener noreferrer" aria-label="Apri Instagram Zr">
<span class="icon ig" aria-hidden="true">
<!-- minimal IG glyph -->
<svg width="16" height="16" viewBox="0 0 24 24" fill="none">
<rect x="4" y="4" width="16" height="16" rx="5" stroke="white" stroke-width="2"/>
<circle cx="12" cy="12" r="4" stroke="white" stroke-width="2"/>
<circle cx="17.2" cy="6.8" r="1.2" fill="white"/>
</svg>
</span>
<span class="label">Instagram</span>
<span class="hint">_radostin_</span>
</a>

<a class="btn" href="https://www.tiktok.com/@radostinradev?_r=1&_t=ZN-91ic3oo5G1W" target="_blank" rel="noopener noreferrer" aria-label="Apri TikTok Zr">
<span class="icon tt" aria-hidden="true">
<!-- minimal TikTok glyph -->
<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
<path d="M14 4c1.1 1.8 2.6 3 4.6 3.3v3.1c-1.9-.1-3.6-.8-5-2v6.2c0 3.4-2.6 5.6-5.3 5.6-2.7 0-4.8-2-4.8-4.6 0-2.6 2.1-4.6 4.8-4.6.4 0 .9.1 1.3.2V8.3c-.5-.1-1-.2-1.5-.2-4 0-7.3 3-7.3 6.8 0 3.7 3.3 6.8 7.3 6.8 4.2 0 7.7-3.2 7.7-7.4V4z"/>
</svg>
</span>
<span class="label">TikTok</span>
<span class="hint">ZR_Garage</span>
</a>

<a class="btn" href="https://www.facebook.com/share/1CjUySswhj/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer" aria-label="Apri Facebook Zr">
<span class="icon fb" aria-hidden="true">
<!-- minimal Facebook glyph -->
<svg width="16" height="16" viewBox="0 0 24 24" fill="white">
<path d="M15 8h-2V6c0-.6.4-1 1-1h1V3h-2a3 3 0 0 0-3 3v2H8v3h2v8h3v-8h2l1-3z"/>
</svg>
</span>
<span class="label">Facebook</span>
<span class="hint">Zr Garage</span>
</a>
</div>
